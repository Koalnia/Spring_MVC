<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
  <title>Demo Spring MVC</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<nav th:replace="~{app_nav :: nav}"></nav>

<br><br><br><br><br><br><br>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <h1>Strona logowania użytkownika</h1>
      <form th:action="@{/login}" method="post">


        <div th:if="${param.success}">
          <div class="alert alert-success">Rejestracja ukończona. Można się zalogować.</div>
        </div>

        <!-- error message -->
        <div th:if="${param.error}">
          <div class="alert alert-danger">Niepoprawne dane logowania.</div>
        </div>

        <!-- logout message -->
        <div th:if="${param.logout}">
          <div class="alert alert-info">
            Zostałeś wylogowany.</div>
        </div>

        <div class="form-group">
          <label for="username"> Email </label> :
          <input type="text" class="form-control" id="username"
                 name="username" placeholder="Wpisz adres email"
                 autofocus="autofocus">
        </div>

        <div class="form-group">
          <label for="password">Hasło</label>:
          <input type="password" id="password" name="password"
                 class="form-control" placeholder="Wpisz hasło" />
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <input type="submit" name="login-submit"
                     id="login-submit"
                     class="form-control btn btn-primary"
                     value="Log In" />
            </div>
          </div>
        </div>
      </form>
      <div class="form-group">
                    <span>Nowy użytkownik? <a href="/" th:href="@{/registration}">
                Zarejestruj się tutaj</a></span>
      </div>
    </div>
  </div>
</div>
</body>
<input type="hidden" th:name="${_csrf.parameterName}"
       th:value="${_csrf.token}" />
</html>
