<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Demo Spring MVC</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<nav th:replace="~{app_nav :: nav}"></nav>

<br><br><br><br>
<div>
    <form action="#" th:action="@{/advertisement/addAdvertisement}" th:object="${new_advertisement}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label class="control-label" for="title">
                Tytuł ogłoszenia </label>
            <input id="title" class="form-control"
                   th:field="*{title}" required
                   autofocus="autofocus" />
            <div class="text-danger" th:if="${#fields.hasErrors('title')}"
                 th:errors="*{title}">Title Error</div>
        </div>

        <div class="form-group">
            <label class="control-label" for="description">
                Opis ogłoszenia </label> <input id="description"
                                               class="form-control" th:field="*{description}"
                                               required autofocus="autofocus" />
            <div class="text-danger" th:if="${#fields.hasErrors('description')}"
                 th:errors="*{description}">Description Error</div>
        </div>

        <div class="form-group">
            <label class="control-label" for="description">
                Proponowa cena dotycząca ogłoszenia</label> <input id="price"
                                                class="form-control" th:field="*{price}"
                                                required autofocus="autofocus" />
            <div class="text-danger" th:if="${#fields.hasErrors('price')}"
                 th:errors="*{price}">Price Error</div>
        </div>

        <div class="form-group">
            <label class="control-label" for="description">
                Czas trwania dostepności ogłoszenia</label> <input id="duration"
                                                                   class="form-control" th:field="*{duration}"
                                                                   required autofocus="autofocus" />
            <div class="text-danger" th:if="${#fields.hasErrors('duration')}"
                 th:errors="*{duration}">DurationError</div>
        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-primary">
                Dodaj ogłoszenie</button>
        </div>
    </form>
</div>
<input type="hidden" th:name="${_csrf.parameterName}"
       th:value="${_csrf.token}" />
</body>
</html>
